<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="/styles/register.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <img src="/images/olions.svg" alt="logo" />
        <img src="/images/Settings Outlined.svg" alt="settings" />
      </nav>
      <!-- Title -->
      <div class="title">
        <p id="title">Get Started</p>
      </div>

      <!-- Icon or Image -->
      <div class="image">
        <img id="image" src="/images/BG Icon.jpg" alt="login icon" />
      </div>

      <!-- Label Text -->
      <div class="labeltext">
        <p id="text">
          You will create your coach profile, so we can verify your identity.
        </p>
      </div>

      <!-- Form -->
      <form>
        <div class="email">
          <input
            email_input
            type="text"
            name="email"
            id="emailInput"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="password">
          <input
            password_input
            type="password"
            name="password"
            id="passwordInput"
            placeholder="Create a Password"
            required
          />
          <button type="button" eye class="eye"></button>
        </div>

        <div class="button">
          <button id="submitButton" type="button">
            Sign Up & Create Profile
          </button>
        </div>
      </form>

      <!-- Already Accoount -->
      <div class="alreadyaccount">
        <span id="alreadyAccount">Already have an account?</span>

        <a href="/login">Click here to sign in</a>
      </div>
      <div class="terms">
        <span
          >By signing up, you agree to our <br />
          <a href="/terms">Terms of Use</a> and

          <a href="/privacy">Privacy Policy</a>
        </span>
      </div>
    </div>

    <script src="/scripts/register.js"></script>
  </body>
</html>
