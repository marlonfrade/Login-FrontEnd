<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css" />
  </head>

  <body>
    <div class="container">
      <nav>
        <img src="/images/olions.svg" alt="logo" />
        <img src="/images/Settings Outlined.svg" alt="settings" />
      </nav>

      <!-- Icon or Image -->
      <div class="image">
        <img id="image" src="/images/BG Icon.jpg" alt="login icon" />
      </div>

      <!-- Form -->
      <form>
        <div class="email">
          <input
            email_input
            type="text"
            name="email"
            id="emailInput"
            placeholder="Email Address"
            required
          />
        </div>

        <div class="password">
          <input
            password_input
            type="password"
            name="password"
            id="passwordInput"
            placeholder="Password"
            required
          />
          <button type="button" eye class="eye"></button>
        </div>

        <!-- Forget Accoount -->
        <div class="forgotPassword">
          <span id="forgotPassword">Forgot password?</span>

          <a href="/reset">Click here to reset it</a>
        </div>

        <div class="button">
          <button id="submitButton" type="button">Log in</button>
        </div>
      </form>
    </div>

    <script src="/scripts/login.js"></script>
  </body>
</html>
