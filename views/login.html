<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles/login.css">




</head>

<body>

    <div class="container">

        <!-- Icon or Image -->
        <div class="image">
            <img id="image" src="/images/BG Icon.jpg" alt="login icon">

        </div>


        <!-- Form -->
        <form>
            <div class="email">
                <input email_input type="text" name="email" id="emailInput" placeholder="Email Address" required>
            </div>

            <div class="password">
                <input password_input type="password" name="password" id="passwordInput" placeholder="Create a Password"
                    required>

                <!-- Visual Icon on the Password Input -->
                <div class="eye_button1">
                    <!-- The SVG element -->
                    <svg class="svg_view" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24"
                        width="30px" fill="#B3B7BB">
                        <path d="M0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 6c3.79 0 7.17 2.13 8.82 5.5C19.17 14.87 15.79 17 12 17s-7.17-2.13-8.82-5.5C4.83 8.13 8.21 6 12 6m0-2C7 4 2.73 7.11 1 11.5 2.73 15.89 7 19 12 19s9.27-3.11 11-7.5C21.27 7.11 17 4 12 4zm0 5c1.38 0 2.5 1.12 2.5 2.5S13.38 14 12 14s-2.5-1.12-2.5-2.5S10.62 9 12 9m0-2c-2.48 0-4.5 2.02-4.5 4.5S9.52 16 12 16s4.5-2.02 4.5-4.5S14.48 7 12 7z" />
                    </svg>
                </div>

                <!-- Visual Icon Hidden on the Password Input-->
                <div class="eye_button2">
                    <!-- The SVG element -->
                    <svg class="svg_hidden" xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 24 24"
                        width="30px" fill="#B3B7BB">
                        <path d="M0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0zm0 0h24v24H0V0z" fill="none" />
                        <path
                            d="M12 6c3.79 0 7.17 2.13 8.82 5.5-.59 1.22-1.42 2.27-2.41 3.12l1.41 1.41c1.39-1.23 2.49-2.77 3.18-4.53C21.27 7.11 17 4 12 4c-1.27 0-2.49.2-3.64.57l1.65 1.65C10.66 6.09 11.32 6 12 6zm-1.07 1.14L13 9.21c.57.25 1.03.71 1.28 1.28l2.07 2.07c.08-.34.14-.7.14-1.07C16.5 9.01 14.48 7 12 7c-.37 0-.72.05-1.07.14zM2.01 3.87l2.68 2.68C3.06 7.83 1.77 9.53 1 11.5 2.73 15.89 7 19 12 19c1.52 0 2.98-.29 4.32-.82l3.42 3.42 1.41-1.41L3.42 2.45 2.01 3.87zm7.5 7.5l2.61 2.61c-.04.01-.08.02-.12.02-1.38 0-2.5-1.12-2.5-2.5 0-.05.01-.08.01-.13zm-3.4-3.4l1.75 1.75c-.23.55-.36 1.15-.36 1.78 0 2.48 2.02 4.5 4.5 4.5.63 0 1.23-.13 1.77-.36l.98.98c-.88.24-1.8.38-2.75.38-3.79 0-7.17-2.13-8.82-5.5.7-1.43 1.72-2.61 2.93-3.53z" />
                    </svg>
                </div>
            </div>

            <div class="button">
                <button id="submitButton" type="button">Log in</button>
            </div>
        </form>


        <!-- Already Accoount -->
        <div class="forgotPassword">
            <span id="forgotPassword">Forgot password?</span>

            <a href="/reset">Click here to reset it</a>

        </div>

    </div>




    <script src="/scripts/login.js"></script>
</body>

</html>
